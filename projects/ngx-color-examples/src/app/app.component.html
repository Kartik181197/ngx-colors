<div class="container" [style.background]="gradient">
  <div class="main-wrapper">
    <div class="title">ngx-colors</div>
    <div class="selector-wrapper">
      <ngx-colors
        ngx-colors-trigger
        (change)="updateGradient()"
        style="float: left"
        [(ngModel)]="leftColor"
      ></ngx-colors>
      <div class="color">{{ leftColor }}</div>
      <div class="descripcion">Slide-In animations & Default palette</div>
    </div>
    <div class="selector-wrapper">
      <!-- <input type="text" [value]="rightColor" ngx-colors-trigger [(color)]="rightColor"> -->
      <ngx-colors
        ngx-colors-trigger
        (change)="updateGradient()"
        style="float: left"
        [(ngModel)]="rightColor"
        [colorsAnimation]="'popup'"
        [palette]="customPalette"
      ></ngx-colors>
      <div class="color">{{ rightColor }}</div>
      <div class="descripcion">Popup animations & Custom palette</div>
    </div>
  </div>
</div>
<div class="tab-wrapper" #tabmenu>
  <div class="sitios">
    <a href="https://github.com/KroneCorylus/ngx-colors"
      ><img src="../assets/img/logos/GitHub_Logo.png"
    /></a>
    <a href="https://www.npmjs.com/package/ngx-colors"
      ><img src="../assets/img/logos/npm-logo-red.svg"
    /></a>
  </div>
